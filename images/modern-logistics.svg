<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#2ed573;stop-opacity:0.1"/>
        </linearGradient>
        <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff4757"/>
            <stop offset="100%" style="stop-color:#2ed573"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect fill="url(#bgGradient)" x="0" y="0" width="800" height="600"/>
    
    <!-- Connected Network Lines -->
    <g stroke="#2f3542" stroke-width="1" opacity="0.1">
        <line x1="0" y1="0" x2="800" y2="600"/>
        <line x1="800" y1="0" x2="0" y2="600"/>
        <line x1="400" y1="0" x2="400" y2="600"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
    </g>
    
    <!-- Main Elements -->
    <g transform="translate(50, 50)">
        <!-- Digital Map -->
        <rect fill="#ffffff" x="50" y="100" width="600" height="400" rx="20"/>
        
        <!-- Route Network -->
        <g transform="translate(75, 125)">
            <!-- Cities/Nodes -->
            <circle fill="#ff4757" cx="50" cy="50" r="10"/>
            <circle fill="#ff4757" cx="500" cy="300" r="10"/>
            <circle fill="#ff4757" cx="300" cy="200" r="10"/>
            <circle fill="#ff4757" cx="450" cy="100" r="10"/>
            <circle fill="#ff4757" cx="150" cy="250" r="10"/>
            
            <!-- Routes -->
            <path d="M50,50 C200,100 400,150 500,300" stroke="url(#routeGradient)" stroke-width="3" fill="none"/>
            <path d="M300,200 C350,150 400,150 450,100" stroke="url(#routeGradient)" stroke-width="3" fill="none"/>
            <path d="M150,250 C200,200 250,200 300,200" stroke="url(#routeGradient)" stroke-width="3" fill="none"/>
        </g>
        
        <!-- Delivery Icons -->
        <g transform="translate(100, 150)">
            <!-- Packages -->
            <g transform="translate(400, 50)">
                <rect fill="#2f3542" x="0" y="0" width="30" height="30" rx="5"/>
                <rect fill="#2f3542" x="40" y="10" width="20" height="20" rx="4"/>
                <rect fill="#2f3542" x="70" y="5" width="25" height="25" rx="4"/>
            </g>
            
            <!-- Tracking Elements -->
            <g transform="translate(50, 250)">
                <rect fill="#2ed573" x="0" y="0" width="100" height="10" rx="5"/>
                <rect fill="#2ed573" x="0" y="20" width="80" height="10" rx="5"/>
                <rect fill="#2ed573" x="0" y="40" width="60" height="10" rx="5"/>
            </g>
        </g>
        
        <!-- Modern Truck Icon -->
        <g transform="translate(450, 300)">
            <rect fill="#2f3542" x="0" y="0" width="120" height="70" rx="10"/>
            <rect fill="#ffffff" x="85" y="15" width="25" height="25" rx="5"/>
            <circle fill="#ff4757" cx="30" cy="70" r="15"/>
            <circle fill="#ff4757" cx="90" cy="70" r="15"/>
        </g>
    </g>
    
    <!-- Company Name Watermark -->
    <text x="400" y="550" font-family="Arial" font-size="24" fill="#2f3542" text-anchor="middle" opacity="0.5">
        Route Revolution
    </text>
</svg>
